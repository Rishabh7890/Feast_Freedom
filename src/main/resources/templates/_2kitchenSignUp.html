<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="https://i.pinimg.com/originals/21/d1/15/21d115b67ba4b0f4ec61e45fde02cb65.jpg" alt=""
      width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">User Sign Up</h1>
    <label for="inputKitchenName" class="sr-only">Name Of Kitchen</label>
    <input type="text" id="inputKitchenName" class="form-control" placeholder="Name Of Kitchen" required>
    <label for="inputKitchenEmail" class="sr-only">Contact Email Address</label>
    <input type="email" id="inputKitchenEmail" class="form-control" placeholder="Contact Email address" required
      autofocus>
    <label for="inputKitchenPassword" class="sr-only">Password</label>
    <input type="password" id="inputKitchenPassword" class="form-control" placeholder="Password" required>
    <label for="inputKithcenConfirmPassword" class="sr-only">Password</label>
    <input type="password" id="inputKithcenConfirmPassword" class="form-control" placeholder="Confirm Password"
      required>
    <hr>

    <div class="text-left">

      <p>Which Days Are You Open?</p>

      <div class="form-check">
        <input type="checkbox" id="sunday" name="sunday" checked>
        <label for="sunday">Sunday</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="monday" name="monday">
        <label for="monday">Monday</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="tuesday" name="tuesday">
        <label for="tuesday">Tuesday</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="wednesday" name="wednesday">
        <label for="wednesday">Wednesday</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="thursday" name="thursday">
        <label for="thursday">Thursday</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="friday" name="friday">
        <label for="friday">Friday</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="saturday" name="saturday">
        <label for="saturday">Saturday</label>
      </div>
    </div>
    <hr>
    </div>


    <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

    crossorigin="anonymous"></script>
