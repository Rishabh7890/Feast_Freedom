<!DOCTYPE html>
<html xmlns:th="hhtps://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New User</title>
</head>
<body>
<div align="center">
<h1>Create New User</h1>
<br/>
	
<form action="#" th:action="@{/saveuser}" th:object="${user}" method="post">
    <table border="0" cellpadding="10">
      
       <tr>
         <td>First Name:</td>
         <td><input type="text" th:field= "*{UserFname}"/></td>
       </tr>
       <tr>
         <td>Last Name:</td>
         <td><input type="text" th:field= "*{UserLname}"/></td>
       </tr>
       <tr>
         <td>UserEmail:</td>
         <td><input type="text" th:field= "*{UserEmail}"/></td>
       </tr>
       <tr>
         <td>UserPassword:</td>
         <td><input type="text" th:field= "*{UserPassword}"/></td>
       </tr>
       <tr>
         <td colspan="2"><button type="submit">Save</button></td>
         

</table>

</form>

</div>

</body>
</html>
