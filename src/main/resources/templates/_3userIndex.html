<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Feast Freedom</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<style>
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
	</style>
</head>

<body>
	<div class="container">

		<!-- Page Heading -->
		<h1 class="my-4">Please Select A Kitchen To Order From
		</h1>

		<!-- Project One -->
		<div class="row">
			<div class="col-md-7">
				<a href="#">
					<img class="img-fluid rounded mb-3 mb-md-0" th:src="*{kitchenImg}" alt="kitchenImg">
				</a>
			</div>
			<div class="col-md-5">
				<h3 th:field="kitchenName">Project One</h3>
				<a class="btn btn-warning" href="#">Order From This Kitchen</a>
			</div>
		</div>
		<!-- /.row -->

		<hr>


	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
