<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Feast Freedom</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<style>
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
	</style>
</head>

<body>
	<div>
		<div class="jumbotron jumbotron-fluid bg-secondary" style="box-shadow: 0 0 10px black">
			<h1 style="font-family: Montserrat;" class="display-4 text-light">
				Page user gets after logging in successfully</h1>
		</div>
		<div class="container">
			<div class="col-12 col-sm-3 col-md-2 my-3">
				<div class="row align-items-center justify-content-between">
					<div th:each="kitchen : ${listKitchens}" class="card" style="width: 20rem; text-align:center; ">
						<img class="card-img-top" th:src="${kitchen.kitchenImg}" alt="Card image cap">
						<div class="card-body">
							<h5 th.text="${kitchen.kitchenName}" class="card-title">Kitchen Name</h5>
							<p th.text="${kitchen.kitchenWorkingHours}" class="card-text">Timings</p>
						</div>
						<a th:href="@{/_4userPlaceOrder}" class=" btn btn-primary">Go somewhere</a>
					</div>


				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
