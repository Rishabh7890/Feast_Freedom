<body class="text-center">
  <form class="form-signin">
    <img class="mb-4"
      src="https://images.vexels.com/media/users/3/143047/isolated/preview/b0c9678466af11dd45a62163bdcf03fe-fast-food-hamburger-flat-icon-by-vexels.png"
      alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Add A Menu Item</h1>
    <label for="inputItemName" class="sr-only">Item Name</label>
    <input type="text" id="inputItemName" class="form-control" placeholder="Item Name" required>
    <div class="checkbox mb-3">
      <label for="inputFoodType" class="sr-only">Veg Or Non-Veg</label>
      <input type="text" id="inputFoodType" class="form-control" placeholder="Veg Or Non-Veg" required>
      <div class="checkbox mb-3">
        <label for="inputPrice" class="sr-only">Price</label>
        <input type="text" id="inputPrice" class="form-control" placeholder="Price" required autofocus>
        <button th:href="kitchenindex" class="btn btn-lg btn-success btn-block" type="submit">Save Item</button>
         <button th:href="kitchenindex" class="btn btn-lg btn-primary btn-block" type="button">Cancel</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
