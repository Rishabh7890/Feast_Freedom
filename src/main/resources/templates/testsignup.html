<body class="text-center">
	
<<form class="form-signin">
      <form action="#" th:action="@{/saveuser}" th:object="${user}" method="post">
        <img class="mb-4" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""
          width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">User Sign Up</h1>
  
      
       <div class="checkbox mb-3">
         <label for="UserFname" class="sr-only">First Name</label>
         <!--<input type="text" th:field= "*{UserFname}"/>-->
		<input type="text" th:field= "*{UserFname}" class="form-control" placeholder="First Name" required />
       <div class="checkbox mb-3">
         <label for="UserLname" class="sr-only">Last Name</label>
         <!--<input type="text" th:field= "*{UserLname}"/> -->
		<input type="text" th:field= "*{UserLname}" class="form-control" placeholder="Last Name" required />
       <div class="checkbox mb-3">
         <label for="UserEmail" class="sr-only">Email address</label>
         <!--<input type="text" th:field= "*{UserEmail}"/> -->
		 <input type="email" th:field= "*{UserEmail}" class="form-control" placeholder="Email Address" required />
 
       <div class="checkbox mb-3">
         <label for="UserPassword" class="sr-only">Password</label>
         <!--<input type="text" th:field= "*{UserPassword}"/>-->
		  <input type="password" th:field= "*{UserPassword}" class="form-control" placeholder="Password" required />
		<div class="checkbox mb-3">
              <label for="UserConfirmPassword" class="sr-only">ConfirmPassword</label>
              <input type="password" id="UserConfirmPassword" class="form-control" placeholder="Confirm Password"required /> 
		<div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me"> Remember me</label>
 
       </div>
        <a class="btn btn-lg btn-success btn-block" href="userindex" type="submit">Sign up</a>
		<a class="btn btn-lg btn-primary btn-block" href="/" type="button">Cancel</a>          
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>


</form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
